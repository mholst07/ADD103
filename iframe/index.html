<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>iframes</title>
  </head>
  <body>
    <h1>Using Iframes</h1>
    <h2>Ocean Safety Website</h2>
    <iframe
      src="https://www.weather.gov/safety/beach"
      width="80%"
      height="500px"
    ></iframe>
    <h2>Youtube</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/Ne3gTAd9DlA?si=O7vjmikG6Y0WaKsP"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
